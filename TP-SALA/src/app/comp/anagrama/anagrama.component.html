<app-menu></app-menu>

<body>

  <div style="margin: 5%;text-align: center" class="animated bounceInDown">
    <p-panel>
      <p-header>
        {{nuevoJuego.nombre}}!
      </p-header>

     
        

          <form name="juego">

            <h2>
              <button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()" class="btn btn-info btn-lg">Nuevo número secreto</button>
            </h2>


            <p> </p>
            <h1>Palabra desordenada: </h1>
            <h1 class=cuadro>{{nuevoJuego.palabraDesordenada}} </h1>


            <h1></h1>

            <h2 [hidden]="ocultarVerificar">
              <input [(ngModel)]="nuevoJuego.palabraIngresada" placeholder="ingrese la palabra ordenada" name="palabraOrdenadaa" type="text"
                class="form-control" style="width:50%;margin-left: 25%"  />
            </h2>
            <div class=padding>
              <h2 [hidden]="ocultarVerificar">
                <button *ngIf="nuevoJuego.esperando!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button>
              </h2>

              <h2 [hidden]="ocultarComenzar">
                <button *ngIf="nuevoJuego.palabraDesordenada!=null " (click)="generarPalabra()" class="btn btn-info btn-lg">Comenzar</button>
              </h2>

            </div>
            <div>
              <h2 class="verde" [hidden]="!nuevoJuego.gano">usted adivino la palabra</h2>
              <h3 [hidden]="!perdio">usted aún no gano </h3>
            </div>
          </form>

          <div id="msj">
            <h1>{{Mensajes}}</h1>
          </div>


    </p-panel>
    

  </div>
</body>
