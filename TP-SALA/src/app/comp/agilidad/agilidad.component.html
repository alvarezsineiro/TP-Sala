<app-menu></app-menu>

<body>


  <div style="margin: 5%;text-align: center" class="animated bounceInDown">
    <p-panel>
      <p-header>
        Velocidad Aritmetica
      </p-header>
      <form name="juego">
    
          <div [hidden]="ocultarVerificar">

            
              <div class=cuadro>
                <h1>{{this.nuevoJuego.numeroUno}}  {{this.nuevoJuego.eloperador}}  {{this.nuevoJuego.numeroDos}}</h1>
              </div>
            
          </div>

          <div>

            <div [hidden]="ocultarVerificar">
            
                <input [(ngModel)]="numeroIngresado" placeholder="ingrese numero" name="this.numeroIngresado" type="number" class="form-control"
                style="width:50%;margin-left: 25%" />
                <br>
              
            </div>
           
              <h4 [hidden]="ocultarVerificar">
                <button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button>
              </h4>

            
              <h4 [hidden]="!ocultarVerificar">
                <button (click)="NuevoJuego()" class="btn btn-info btn-lg">Nuevo Juego</button>
              </h4>
          
              <h2 [hidden]="ocultarVerificar">
                <p>
                  <i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
              </h2>
              <!--h3 [hidden]="nuevoJuego.gano">Usted aún no gano </h3-->
              <div [hidden]="!ocultarVerificar">
                <h3 class="verde" [hidden]="!nuevoJuego.gano"> FELICITACIONES! Usted adivino el número</h3>

                <h3 [hidden]="!nuevoJuego.perdio">Respuesta Incorrecta!! el resultado es {{this.nuevoJuego.resultado}}</h3>
              </div>
         
          </div>
        

      </form>
    </p-panel>
  </div>
</body>
